<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EIMPRO Plots - Results</title>
    <style>
      body { font-family: Segoe UI, Arial, sans-serif; margin: 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
      .card { border: 1px solid #ddd; border-radius: 6px; padding: 10px; }
      .card img { width: 100%; height: auto; border-radius: 4px; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
      .btn { background: #0078d4; color: #fff; border: 0; padding: 6px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; }
      .nav { margin-bottom: 16px; }
      .nav a { margin-right: 12px; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="{{ url_for('index') }}">FDV POLL Stats</a>
      <a href="{{ url_for('eimpro') }}">EIMPRO Plots</a>
    </div>
    <div class="header">
      <h2>EIMPRO Plots</h2>
      <a class="btn" href="{{ url_for('download_eimpro_zip', token=token) }}">Download all (.zip)</a>
    </div>
    <div class="grid">
      {% for name in files %}
      <div class="card">
        <div style="font-size: 12px; color: #555; margin-bottom: 6px;">{{ name }}</div>
        <a href="{{ url_for('download_eimpro_file', token=token, name=name) }}" target="_blank">
          <img src="{{ url_for('download_eimpro_file', token=token, name=name) }}" alt="{{ name }}" />
        </a>
      </div>
      {% endfor %}
    </div>
    <div style="margin-top: 16px;">
      <a href="{{ url_for('eimpro') }}">‚Üê Back</a>
    </div>
  </body>
</html>
