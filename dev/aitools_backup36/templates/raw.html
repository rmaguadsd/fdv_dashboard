<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Raw Line Detail</title>
    <style>
      body { font-family: Segoe UI, Arial, sans-serif; margin: 24px; }
      pre { background: #f7f7f9; padding: 12px; border: 1px solid #e1e1e8; border-radius: 4px; overflow-x: auto; }
      .meta { margin-bottom: 10px; color: #444; }
      a { color: #0078d4; }
    </style>
  </head>
  <body>
    <h3>Raw Line</h3>
    <div class="meta">
      Line {{ row.line_number }} — DUT {{ row.dut_id }}, value={{ row.data_token2 }}, fdv={{ row.fdv_file }}, VCC={{ row.vcc }}, TEMP={{ row.temp }}
    </div>
    <pre>{{ row.raw_line }}</pre>
    <p><a href="{{ back_url }}">← Back to histogram</a></p>
  </body>
</html>
