<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EIMPRO Plots</title>
    <style>
      body { font-family: Segoe UI, Arial, sans-serif; margin: 24px; }
      .panel { border: 1px solid #ddd; border-radius: 6px; padding: 16px; max-width: 740px; }
      .btn { background: #0078d4; color: #fff; border: 0; padding: 8px 14px; border-radius: 4px; cursor: pointer; }
      .flash { color: #b00020; margin-bottom: 8px; }
      .note { color: #666; font-size: 12px; }
      .nav { margin-bottom: 16px; }
      .nav a { margin-right: 12px; }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="{{ url_for('index') }}">FDV POLL Stats</a>
      <strong>EIMPRO Plots</strong>
    </div>
    <h2>EIMPRO Plots</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="panel">
      <form method="POST" enctype="multipart/form-data">
        <label>Upload EIMPRO CSV (columns: WL, RBER, pagetype, readtype, dut; aliases supported)</label><br/>
        <input type="file" name="csvfile" accept=".csv,.txt" /><br/><br/>
        <button class="btn" type="submit">Generate Plots</button>
        <div class="note">We'll create variability, summary, RCDFs, and correlation (if blk present).</div>
      </form>
    </div>
  </body>
</html>
